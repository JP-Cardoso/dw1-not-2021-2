<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas (ou Responsivas)</title>
</head>
<body>
    

    <!--
        A tag <picture> permite especificar vários arquivos diferentes para uma mesma imagem, adaptando-se à largura da janela do navegador
    -->
    <!--
        O atributo "type" identifica o tipo de conteúdo (MINE Type) que deve ser exibido.
        Para uma lista completa de MINE types, acesse: 
        https://www.iana.org/assignments/media-types/media-types.xhtml
    -->
    <picture>
        <!-- As medidas nos quais tamanhos da imagem muda são BREAKPOINTS
            Uma listagem atualizada em 2021 pode ser consultada (em inglês) em: devfacts.com/media-queries-breakpoints-2021
            https://devfacts.com/media-queries-breakpoints-2021/
        -->

    
        <source media="(max-width: 630px)" srcset="img/distance-education-300px.jpg" type="image/jpeg" >

        <img src="img/distance-education-600px.jpg" alt="Imagem de 600px">
    </picture>

</body>
</html>
